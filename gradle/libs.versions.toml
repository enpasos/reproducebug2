[versions]
lombok = "1.18.24"
djl = "0.21.0-SNAPSHOT"
pytorch = "1.13.0"
slf4j = "2.0.3"
springboot = "3.0.0"
protobuf = "3.21.8"


[libraries]
djl-api = { module = "ai.djl:api", version.ref = "djl" }
djl-model-zoo = { module = "ai.djl:model-zoo", version.ref = "djl" }
djl-basicdataset = { module = "ai.djl:basicdataset", version.ref = "djl" }
